# to generate icons run: flutter pub run flutter_launcher_icons

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/logo.png"
  adaptive_icon_foreground: "assets/logo.png"
  adaptive_icon_background: "#4d4d4d"

  ios: true
  image_path_ios_dark_transparent: "assets/logo.png"
  remove_alpha_ios: true
  background_color_ios: "#4d4d4d"
