publish_to: "none"

version: 0.1.0

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  adaptive_theme: ^3.6.0
  flutter_blue_plus: ^1.32.12
  flutter_form_builder: ^9.3.0
  flutter_map: ^7.0.2
  form_builder_validators: ^11.0.0
  geolocator: ^13.0.1
  latlong2: ^0.9.1
  loading_animation_widget: ^1.3.0
  path_provider: ^2.1.4
  provider: ^6.1.2
  record: ^5.1.2
  vector_math: ^2.1.4

dev_dependencies:
  flutter_launcher_icons: ^0.14.0
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
